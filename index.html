<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/1603/PNG/512/security-protection-protect-key-password-login_108554.png" type="image/x-icon">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Esta Pagina es de Introduccion a HTML5, fines didacticos, HTML5, CSS, JS">
   <meta name="author" content="JUANCITO PEÑA UNIVERSIDAD DOMINICANA O&M- IHC-1050">
	<title>Generador de contraseñas</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
        <img src="https://cdn.icon-icons.com/icons2/1732/PNG/512/iconfinder-securityprotectlockshield35-4021451_113107.png" alt="">
		<h1>Generador de contraseñas</h1>
        <br>
		<label  id="letrero" for="password">Contraseña:</label>
		<input type="text" id="password" readonly>
		<select id="length">
			<option value="8">8 caracteres</option>
			<option value="12">12 caracteres</option>
			<option value="16">16 caracteres</option>
			<option value="24">24 caracteres</option>
            <option value="32">32 caracteres</option>
		</select>
        <br>
		<button id="generate" class="green-button">Generar Password</button>
        <br>
		<button id="clear" class="yellow-button">Limpiar</button>
        <br>
		<button id="exit" class="red-button">Salir</button>
        <br>
        <footer> <a href="https://advisertecnology.com/" target="_blank" ><p>Juancito Peña &copy; 2023</p> </a> 
         </footer>
	</div>

	<script src="script.js"></script>
</body>
</html>
